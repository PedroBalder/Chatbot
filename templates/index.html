<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemis - Assistente Estudantil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #chat-box {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            height: 400px;
            overflow-y: scroll;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: lightblue;
        }
        .bot-message {
            text-align: left;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Artemis - Assistente Estudantil</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Digite sua pergunta aqui..." />
    <button onclick="sendQuestion()">Enviar</button>

    <script>
        function appendMessage(message, userType) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', userType === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;  // Rolar para a última mensagem
        }

        function sendQuestion() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            appendMessage('Você: ' + userInput, 'user');
            document.getElementById('user-input').value = '';  // Limpar input

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: userInput })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('Artemis: ' + data.response, 'bot');
            })
            .catch(error => {
                appendMessage('Erro ao enviar a pergunta. Tente novamente.', 'bot');
            });
        }
    </script>
</body>
</html>
